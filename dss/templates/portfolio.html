{% extends 'base.html' %}
{% load staticfiles %}
	
{% block css %}

{% endblock %}
{% block content %}
    <div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default card-view">
				<div class="panel-heading">
					<div class="pull-left">
						<h6 class="panel-title txt-dark">Portfolio</h6>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="panel-wrapper collapse in">
					<div class="panel-body">
						<canvas id="chart_3" height="200"></canvas>
					</div>	
				</div>
			</div>
		</div>
	</div>
	
{% endblock %}

{% block js %}
	<script type="text/javascript">
	var label = {{ labels|safe }};
	var data1 = {{ data1|safe }};
	var data2 = {{ data2|safe }};
	// console.log(graphpoints);
	</script>
  <script>/*Morris Init*/
		$(function() {
			"use strict";
			
			if( $('#chart_3').length > 0 ){
		var ctx3 = document.getElementById("chart_3").getContext("2d");
		var data3 = {
			labels: label,
			datasets: [
				{
					label: "Volitality",
					backgroundColor: "rgba(70,148,8,0.8)",
					borderColor: "rgba(70,148,8,0.8)",
					pointBackgroundColor: "rgba(70,148,8,1)",
					pointBorderColor: "#fff",
					pointHoverBackgroundColor: "#fff",
					pointHoverBorderColor: "rgba(70,148,8,1)",
					data: data2
				},
				{
					label: "Number of Stocks invested in",
					backgroundColor: "rgba(234,108,65,0.8)",
					borderColor: "rgba(234,108,65,0.8)",
					pointBackgroundColor: "rgba(234,108,65,1)",
					pointBorderColor: "#fff",
					pointHoverBackgroundColor: "#fff",
					pointHoverBorderColor: "rgba(234,108,65,1)",
					data: data1
				}
			]
		};
		var radarChart = new Chart(ctx3, {
			type: "radar",
			data: data3,
			options: {
					scale: {
						ticks: {
							beginAtZero: true,
							fontFamily: "Roboto",
							
						},
						gridLines: {
							color: "#878787",
						},
						pointLabels:{
							fontFamily: "Roboto",
							fontColor:"#878787"
						},
					},
					
					animation: {
						duration:	3000
					},
					responsive: true,
					legend: {
							labels: {
							fontFamily: "Roboto",
							fontColor:"#878787"
							}
						},
						elements: {
							arc: {
								borderWidth: 0
							}
						},
						tooltip: {
						backgroundColor:'rgba(33,33,33,1)',
						cornerRadius:0,
						footerFontFamily:"'Roboto'"
					}
			}
		});
	}

		});
  </script>
{% endblock %}
