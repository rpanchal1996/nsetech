{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Doomsday</title>
	<meta name="description" content="Doodle is a Dashboard & Admin Site Responsive Template by hencework." />
	<meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Doodle Admin, Doodleadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
	<meta name="author" content="hencework"/>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	
	<!-- Morris Charts CSS -->
    <link href="{% static "vendors/bower_components/morris.js/morris.css" %}" rel="stylesheet" type="text/css"/>
	
	<!-- Data table CSS -->
	<link href="{% static "vendors/bower_components/datatables/media/css/jquery.dataTables.min.css" %}" rel="stylesheet" type="text/css"/>
	
	<link href="{% static "vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css" %}" rel="stylesheet" type="text/css">
		
	<!-- Custom CSS -->
	{% block css %}
	{% endblock %}
	<link href="{% static "dist/css/style.css" %}" rel="stylesheet" type="text/css">
	<style type="text/css">
	.footer{
    	margin-top: -20px;
	}
	</style>
</head>

<body>
	<!-- Preloader -->
	<div class="preloader-it">
		<div class="la-anim-1"></div>
	</div>
	<!-- /Preloader -->
    <div class="wrapper theme-4-active pimary-color-red">
		<!-- Top Menu Items -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="mobile-only-brand pull-left">
				<div class="nav-header pull-left">
					<div class="logo-wrap">
						<a href="index.html">
							<img class="brand-img" src="{% static "dist/img/logo.png" %}" alt="brand"/>
							<span class="brand-text">Noody AF</span>
						</a>
					</div>
				</div>	
				<a id="toggle_nav_btn" class="toggle-left-nav-btn inline-block ml-20 pull-left" href="javascript:void(0);"><i class="zmdi zmdi-menu"></i></a>
				<a id="toggle_mobile_search" data-toggle="collapse" data-target="#search_form" class="mobile-only-view" href="javascript:void(0);"><i class="zmdi zmdi-search"></i></a>
				<a id="toggle_mobile_nav" class="mobile-only-view" href="javascript:void(0);"><i class="zmdi zmdi-more"></i></a>
			</div>	
		</nav>
		<!-- /Top Menu Items -->
		
		<!-- Left Sidebar Menu -->
		<div class="fixed-sidebar-left">
			<ul class="nav navbar-nav side-nav nicescroll-bar">
				<li>
					<a href="/sentimentprediction/"><div class="pull-left"><i class="zmdi zmdi-shopping-basket mr-20"></i><span class="right-nav-text">Sentiment Stocks</span></div><div class="clearfix"></div></a>
				</li>
				<li>
					<a href="/company_zscore/"><div class="pull-left"><i class="zmdi zmdi-apps mr-20"></i><span class="right-nav-text">Financial Health</span></div><div class="clearfix"></div></a>
					
				</li>
				<li>
					<a href="/riskanalysis/"><div class="pull-left"><i class="zmdi zmdi-flag mr-20"></i><span class="right-nav-text">Personality Insights</span></div><div class="clearfix"></div></a>
				</li>
				<li>
					<a href="/nse_portfolio/"><div class="pull-left"><i class="zmdi zmdi-smartphone-setup mr-20"></i><span class="right-nav-text">Your Portfolio</span></div><div class="clearfix"></div></a>
				</li>
				<li>
					<a href="/reportsummarization/"><div class="pull-left"><i class="zmdi zmdi-edit mr-20"></i><span class="right-nav-text">Report Summary</span></div><div class="clearfix"></div></a>
				</li>
				
			</ul>
		</div>
		<!-- /Left Sidebar Menu -->
		
		<!-- /Right Sidebar Menu -->
		
		

        <!-- Main Content -->
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-10">
		            {% block content %}
		            {% endblock %}
	        	</div>
        	</div>	
			
			<!-- Footer -->
			<footer class="footer container-fluid pl-30 pr-30">
				<div class="row">
					<div class="col-sm-12 footer">
						<h2>Made With <i class="fa fa-heart"></i> by Noody AF</h2>
					</div>
				</div>
			</footer>
			<!-- /Footer -->
			
		</div>
        <!-- /Main Content -->

    </div>
    <!-- /#wrapper -->
	
	<!-- JavaScript -->
	
    <!-- jQuery -->
    <script src="{% static "vendors/bower_components/jquery/dist/jquery.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vendors/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    
	<!-- Data table JavaScript -->
	<script src="{% static "vendors/bower_components/datatables/media/js/jquery.dataTables.min.js" %}"></script>
	
	<!-- Slimscroll JavaScript -->
	<script src="{% static "dist/js/jquery.slimscroll.js" %}"></script>
	
	<!-- simpleWeather JavaScript -->
	<script src="{% static "vendors/bower_components/moment/min/moment.min.js" %}"></script>
	<script src="{% static "vendors/bower_components/simpleWeather/jquery.simpleWeather.min.js" %}"></script>
	<script src="{% static "dist/js/simpleweather-data.js" %}"></script>
	
	<!-- Progressbar Animation JavaScript -->
	<script src="{% static "vendors/bower_components/waypoints/lib/jquery.waypoints.min.js" %}"></script>
	<script src="{% static "vendors/bower_components/jquery.counterup/jquery.counterup.min.js" %}"></script>
	
	<!-- Fancy Dropdown JS -->
	<script src="{% static "dist/js/dropdown-bootstrap-extended.js" %}"></script>
	
	<!-- Sparkline JavaScript -->
	<script src="{% static "vendors/jquery.sparkline/dist/jquery.sparkline.min.js" %}"></script>
	
	<!-- Owl JavaScript -->
	<script src="{% static "vendors/bower_components/owl.carousel/dist/owl.carousel.min.js" %}"></script>
	
	<!-- ChartJS JavaScript -->
	<script src="{% static "vendors/chart.js/Chart.min.js" %}"></script>
	
	<!-- Morris Charts JavaScript -->
    <script src="{% static "vendors/bower_components/raphael/raphael.min.js" %}"></script>
    <script src="{% static "vendors/bower_components/morris.js/morris.min.js" %}"></script>
    <script src="{% static "vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js" %}"></script>
	
	<!-- Switchery JavaScript -->
	<script src="{% static "vendors/bower_components/switchery/dist/switchery.min.js" %}"></script>
	
	<!-- Init JavaScript -->
	<script src="{% static "dist/js/init.js" %}"></script>
	{% block js %}
	{% endblock %}
</body>

</html>
